tasks:
  - init: |
      python -m venv venv
      source venv/bin/activate
      pip install --upgrade pip wheel setuptools
      pip install -r requirements.txt
      source .env.dev
      python manage.py migrate
    command: |
      source venv/bin/activate
      source .env.dev
  
ports:
  - port: 8000
    visibility: private
    onOpen: open-preview

